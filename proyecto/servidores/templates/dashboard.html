<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard del Servidor</title>
</head>
<body>
    <h2>Servidor registrado correctamente</h2>
    <p><strong>Host:</strong> {{ host }}</p>
    <p><strong>Usuario:</strong> {{ usuario }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Crear archivo perro.txt</button>
    </form>

    {% if mensaje %}
        <p><strong>{{ mensaje }}</strong></p>
    {% endif %}
</body>
</html>
