<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Servidor</title>
</head>
<body>
    <h2>Registrar un nuevo servidor</h2>
    {% if error %}
        <p style="color: red;"><strong>{{ error }}</strong></p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Host:</label><br>
        <input type="text" name="host" required><br><br>
        <label>Usuario:</label><br>
        <input type="text" name="usuario" required><br><br>
        <label>Contrase√±a:</label><br>
        <input type="password" name="contrasena" required><br><br>
        <button type="submit">Registrar servidor</button>
    </form>
</body>
</html>
